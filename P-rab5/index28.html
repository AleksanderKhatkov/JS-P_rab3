<!DOCTYPE html>
<html>

		<title>Самостоятельная работа 4 по JS task-4</title>

  <body>
	   Введите слово<br>
<script>
		where=window.prompt("Куда заглянем сегодня?");
	switch(where){
		case "Вконтакте":
		window.location = "http://www.vk.com";
		break;
		case "Одноклассники":
		window.location="http://ok.ru/";
		break;
		case "Фейсбук":
		window.location="http://www.facebook.com/";
		break;
		case "Инстаграм":
		window.location="http://instagram.com/";
		break;
		case "Твиттер":
		window.location="https://twitter.com/";
		break;
		default:
		window.location="http://www.exam.by/";
	}
</script>
</body>
</html>
